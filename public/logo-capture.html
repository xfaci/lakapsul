<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logo La Kapsul</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
        }
        .logo-container {
            width: 200px;
            height: 200px;
        }
        svg {
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .inner-circle {
            animation: scaleIn 1s ease-out 0.5s forwards;
            transform: scale(0);
            transform-origin: center;
            transform-box: fill-box;
        }
        .outer-ring {
            stroke-dasharray: 251.2;
            stroke-dashoffset: 251.2;
            animation: drawPath 2s ease-in-out forwards;
        }
        @keyframes drawPath {
            to { stroke-dashoffset: 0; }
        }
        @keyframes scaleIn {
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#7c3aed"></stop>
                    <stop offset="50%" stop-color="#a855f7"></stop>
                    <stop offset="100%" stop-color="#3b82f6"></stop>
                </linearGradient>
                <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="5" result="blur"></feGaussianBlur>
                    <feComposite in="SourceGraphic" in2="blur" operator="over"></feComposite>
                </filter>
            </defs>
            <path 
                class="outer-ring"
                d="M50 10 C 70 10, 90 30, 90 50 C 90 70, 70 90, 50 90 C 30 90, 10 70, 10 50 C 10 30, 30 10, 50 10 Z" 
                stroke="url(#logo-gradient)" 
                stroke-width="8" 
                stroke-linecap="round" 
                fill="none" 
                filter="url(#glow)"
            />
            <path 
                class="inner-circle"
                d="M50 25 C 65 25, 75 35, 75 50 C 75 65, 65 75, 50 75 C 35 75, 25 65, 25 50 C 25 35, 35 25, 50 25 Z" 
                fill="url(#logo-gradient)" 
                opacity="0.5"
            />
        </svg>
    </div>
</body>
</html>
